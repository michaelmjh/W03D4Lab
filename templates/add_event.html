{% extends "template.html" %}

{% block content %}

<form action="/add_event" method="POST">
    <label for="date">Date</label>
    <input type="date" name="date" id="date">
    
    <label for="name">Event Name</label>
    <input type="text" name="name" id="name">
    
    <label for="number_of_guests">Number of Guests</label>
    <input type="number" name="number_of_guests" id="number_of_guests">
    
    <label for="room_location">Room Location</label>
    <input type="text" name="room_location" id="room_location">
    
    <label for="description">Description</label>
    <input type="text" name="description" id="description">

    <label for="recurring">Recurring</label>
    <input type="range" name="recurring" id="recurring" min="0" max="1">
    <input type="submit" value="Add Event">

{% endblock %}
