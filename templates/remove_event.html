{% extends "template.html" %} 

{% block content%}
<form action="/remove_event" method="POST">
<label for="events">Choose an event:</label>
<br>
<select name="events" id="events">
    {% for event in events%}
        <option value="{{event.name_of_event}}">{{event.name_of_event}}</option>
    {% endfor %}
</select>
<br>
<input type="submit" value="Remove Event">
</form>

{% endblock %}
